<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To do list</title>
</head>
<body>
    <section class="c-anotacoes">
        <h1 class="titulo-anotacoes">Tarefas por dia da semana</h1>
        <div class="c-dias">
            <div class="anotacoes">SEG</div>
            <div class="anotacoes">TER</div>
            <div class="anotacoes">QUA</div>
            <div class="anotacoes">QUI</div>
            <div class="anotacoes">SEX</div>
            <div class="anotacoes">SAB</div>
            <div class="anotacoes">DOM</div>
        </div>
    </section>
    <main class="c-main">
        <div class="c-tarefa">
            <h1 class="titulo-tarefa">Faster</h1>
            <input class="input-tarefa" id="input-tarefa" placeholder="Adicione uma tarefa" type="text"">
            <div class="c-tarefas" id="c-tarefas">

            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
